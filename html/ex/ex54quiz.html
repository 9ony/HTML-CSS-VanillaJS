<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex54quiz.html</title>
</head>
<body>
    <h1>학점구하기</h1>
    <div>
        [실습] prompt로 국어,영어,수학 점수입력<br>
        국어: 100점<br>
        영어: 100점<br>
        수학: 100점<br>
        총합: 300점<br>
        평균: 100점<br>
        학점: A학점<br>
        <!-- 
            90<=평균 A
            80<=학점<90 B
            ...
            60점미만F
         -->
         <hr color="red">
    </div>
    <hr color="brown">
    <script>
        var ko = parseInt(prompt("국어점수입력"));
        var en = parseInt(prompt("영어점수입력"));
        var math = parseInt(prompt("수학점수입력"));

        var subject=3;

        var sum=ko+en+math;

        var avg=sum/subject;

        var result=function(){
            if(90<=avg){
                return "<span>A<span>";
            }
            else if(80<=avg<90){
                return "<span style='color:purple;'>B<span>";
            }
            else if(70<=avg<80){
                return "<span style='color:blue;'>C<span>";
            }
            else if(60<=avg<70){
                return "<span style='color:green;'>D<span>";
            }            
            else{
                return "<span style='color:red;'>F<span>";
            }                        
        }

    </script>
    <div>
        <table border="1">
            <tr>
                <td>국어</td>
                <td>
                    <script>document.write(ko)</script>
                </td>
            </tr>
            <tr>
                <td>영어</td>
                <td><script>document.write(en)</script></td>
            </tr>
            <tr>
                <td>수학</td>
                <td><script>document.write(math)</script></td>
            </tr>
            <tr>
                <td>총점</td>
                <td><script>document.write(sum)</script></td>
            </tr>
            <tr>
                <td>평균</td>
                <td><script>document.write(avg)</script></td>
            </tr>
            <tr>
                <td>학점</td>
                <td><script>document.write(result())</script></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
