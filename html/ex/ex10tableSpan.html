<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TableSpan</title>
</head>
<body>
    <h1>테이블 셀 합치기 (colspan속성 , rowspan 속성 이용)</h1>
    <!-- 3행 3열 테이블 만들기 (폭:300) -->
    <table border="1" width="300">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <hr color="red">
    <h1>열병합(colspan)</h1>
    <table border="1" width="300" style="text-align:center">
        <tr>
            <td>1,1</td>
            <td colspan="2">1,2</td>
            <!-- <td>1,3</td> -->
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td colspan="3">3,1</td>
            <!-- <td>3,2</td>
            <td>3,3</td> -->
        </tr>
    </table>
    <hr color="blue">
    <h1>행병합(colspan)</h1>
    <table border="1" width="300" style="text-align:center">
        <tr>
            <td rowspan="2">1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <!-- <td>2,1</td> -->
            <td>2,2</td>
            <td rowspan="2">2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <!-- <td>3,3</td> -->
        </tr>
    </table>
    <hr color="green">
    <table border="1" width="80%" align="center" style="text-align:center"
    cellspacing="0" >
        <tr>
            <td colspan="2" rowspan="2">1,1</td>
            <!-- <td>1,1</td> -->
            <td colspan="2">1,1</td>
            <!-- <td>1,1</td> -->
            
        </tr>
        <tr>
            <!-- <td>2,1</td> -->
            <!-- <td>2,2</td> -->
            <td>2,3</td>
            <td>2,4</td>
            
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
            <td>3,4</td>
            
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
            
        </tr>
    </table>
</body>
</html>
