<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex64breakcontinue</title>
</head>
<body>
    <h1>보조제어문 - break,continue</h1>
    <p>
        주 제어문과 함께 사용되며, break 문은 반복문일 경우
        가까운 반복문을 이탈한다.
    </p>
    <script>
        for(var i=1;i<11;i++){
            if(i==5)
                break; //i가 5일때 루프탈출
            document.write(i,"<br>")
        }
        document.write("<hr>");
        for(var i=1;i<11;i++){
            if(i==5)
                continue; //i가5일때 종료하고 계속진행
            document.write(i,"<br>")
        }
        document.write("<hr>");


    </script>
</body>
</html>
