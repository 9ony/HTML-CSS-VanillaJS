<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex63dowhile</title>
</head>
<body>
    <h1>반복문- do ~while루프문</h1>
    <!-- 
        while문은 조건을 먼저 체크하고 조건이 true일때만 실행하는 반면,
        do~while문은 조건을 체크하기 전에 일단 실행문을 먼전 수행한 뒤에 조건체크를함
        조건식이 flase일지라도 최소 한번은 실행하고
                true이면 계속 반복 실행
        
        변수선언및 초기화
        do{
            실행문
            증감식
        }while(조건식);
     -->
     <script>
        let i=5;
        do{
            document.write(i,"<br>");
            i--;
        }while(i>0);

        /*do~while문을 이용해서 1~30까지의 수중 5단위 마다 '땅콩',
            10단위 마다는 '찐콩'을 출력하세요.
            10,20,30 => 땅콩
            5,15,25=> 찐콩
            나머지는 숫자 출력
	    */
        let x=1;
        do{
            if(x%10==0){
                document.write("찐콩","<br>");
            }
            else if(x%5==0){
                document.write("땅콩","<br>");
            }
            else
            document.write(x,"<br>");
            x++;
        }while(x<=30);
     </script>
</body>
</html>
