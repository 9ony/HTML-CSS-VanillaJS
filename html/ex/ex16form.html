<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16form</title>
    <style type="text/css">
        input{
            width: 50%;
            padding: 5px;
        }
        label{
            width: 15%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>HTML5에 추가된 입력양식</h1>
    <fieldset>
        <legend>:::회원가입:::</legend>
        <form action="signup.jsp" method="get">
            <!-- type을 email로 지정하면 자바스크립트를 사용 안하고도 이메일 형식에
			맞는지 간단히 처리 가능함. submit버튼이 눌러지면 이메일 형식에 맞지 않을 경우
			풍선말로 에러 메시지를 출력한다.
			multiple속성을 추가하면 콤마(,)로 연결하여 이메일을 여러 개 입력 가능하다.
			required속성을 추가하면 필수로 입력해야 함을 의미한다.
		    -->
            <label for="myemail">이메일:</label>
            <input type="email" name="email" id="myemail" required multiple
            placeholder="이메일을 입력하세요" ><br><br>
            <!-- type email을 주면 email형식이 아니면 에러 메시지 출력함 -->
            <label for="homepage">홈페이지:</label>
            <input type="url" name="homepage" id="homepage" placeholder="URL형식으로 기술하세요"><br>
            <!-- type url을 주면 url형식이 아니면 에러 메시지 출력함 -->
            <label for="phone">연락처:</label>
            <input type="tel" name="phone" id="phone" placeholder="연락처"><br><br>
            <!-- type tel로 지정하면, url,email과는 달리 전화번호 형식에 맞지 않는다는 에러를 출력하지 않음
                다만 모바일 기기에서 tel로 type을 지정하면 숫자패드가 나옴
            -->
            <label for="birth">생년월일:</label>
            <input type="date" name="birth" id="birth" min="2022-01-01" max="2022-09-20"><br><br>
            
            <label for="birthtime">시분초:</label>
            <input type="time" name="birthtime" id="birthtime"><br><br>

            <label for="age">나이</label>
            <input type="number" name="age" id="age"><br><br>
            <!-- number타입 숫자만 근데 e는왜입력될까? -->

            <label for="cr">좋아하는 색상</label>
            <input type="color" name="cr" id="cr" value="#ff0000"><br><br>
            <!-- 색상은 16진수로 표현 ex)#ff0000 -->
            <label for="rgb">RGB 범위</label>
            <input type="range" name="rgb" id="rgb" min="0" max="255" value="50"><br><br>

            <button type="submit">회원가입</button>
            <button>전송버튼</button>
            <input type="submit" value="회원가입2">
            <button type="button">일반버튼</button>
            <button type="reset">초기화버튼</button>
        </form>
    </fieldset>
</body>
</html>
