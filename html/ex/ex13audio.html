<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13audio</title>
</head>
<body>
    <h1>오디오 재생</h1>
    <audio src="audios/I_Have_A_Dream.mp3" controls="controls"></audio>
    <!-- controls="controls" 처럼 속성과 태그명이 같으면 controls(태그명만 단독)만 써도됨-->
    <!-- 
        브라우저별 지원목록
        mp3 (크롬, 사파리)
        ogg (크롬, 오페라, 파이어폭스)
        wav (크롬, 오페라, 파이어폭스, 사파리)
     -->
     <hr>
     <audio controls autoplay loop="2" preload="metadata">
        <source src="audios/I_Have_A_Dream.mp3" type="audio/mp3"/>
        <source src="audios/I_Have_A_Dream.ogg" type="audio/ogg"/>
        <source src="audios/I_Have_A_Dream.wav" type="audio/wav"/>
        오디오가 지원되지 않는 브라우저입니다.
     </audio>
     <!-- 확장자별로 지원되는 파일들을 소스태그에 넣어두고 다안될시에는 밑에 "오디오가 지원되지 않는 브라우저입니다." 출력 -->
</body>
</html>
