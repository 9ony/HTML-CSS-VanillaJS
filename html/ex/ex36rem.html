<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex36rem</title>
    <style>
        *{
            margin:0;
            padding: 0;
            font-size: 16px;
            text-decoration: none;
        }
        p{
            font-size: 2rem;
        }
        p span{
            font-size: 2rem;
            /*자식이 상속받아서 span이 2x2배가됨*/
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABC(rem단위)
        <span>글자크기 123 ABC abc (rem단위)</span>
    </p>
</body>
</html>
