<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex42position</title>
    <style>
        body{
            margin: 0;
        }
        .fixedbox{
            position: fixed;
            background-color: rgb(66, 30, 125);
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .sidebar{
            width:50px;
            height: 100%;
            top:0;
            right: 0;
        }
        .footbar{
            width: 100%;
            height: 50px;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="fixedbox sidebar">
        fixedbox sidebar
    </div>
    <div class="fixedbox footbar">
        fixedbox footbar
    </div>
</body>
</html>
