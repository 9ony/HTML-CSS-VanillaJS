<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05list</title>
</head>
<body>
    <h1>목록태그</h1>
    <h2>순서있는 목록태그: ol태그(ordered list)</h2>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>
    <hr>
    <h2>순서없는 목록태그: ul태그(unordered list)</h2>
    <ul type="circle">
        <li>JSP</li>
        <li>servlet</li>
        <li>docker</li>
        <li>apache</li>
    </ul>
</body>
</html>
