<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02text.html</title>
</head>
<body>
    <!-- block요소(h1,p,div,hr) inline요소(b,em,italic 등..) 2가지가있음 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>Title3</h3>
    <h4>Title4</h4>
    <h5>Title5</h5>
    <h6>Title6</h6>
    이건 기본텍스트입니다<br>
    이건 <b>bold텍스트</b>입니다<br>
    <i>italic 텍스트</i>입니다<br>
    <em>em텍스트</em><br>
    <strong>strong텍스트</strong><br>
    <hr color="red"> <!--수평선태그-->
    <ins>밑줄 그은 문자</ins><br>
    <del>취소선</del>을 만듬<br>
    <sup>윗첨자</sup>를 만들때<br>
    <sub>아랫첨자</sub>를 만들떄<br>
    <address>kim@naver.com</address> <!-- 연락처,이메일 등을 표시할때-->
    <time>2022-09-19 11:27:00</time>
</body>
</html>
